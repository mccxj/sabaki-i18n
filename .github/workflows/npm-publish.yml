name: NPM Publish

on:
  # 触发条件：当有新的 Git Tag 被推送时触发此流程
  # 例如：git tag v1.0.0; git push --tags
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # 匹配 v1.0.0, v2.1.3 这种格式的标签

jobs:
  publish:
    # 运行在最新的 Ubuntu 环境中
    runs-on: ubuntu-latest
    
    # 定义环境，使用我们之前创建的 SECRET
    environment: 
      name: npm-registry

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 选择一个稳定的 Node.js 版本
          # 关键步骤：设置 npm registry URL 并关联到你的 NPM_TOKEN
          registry-url: 'https://registry.npmjs.org'

      # 3. 安装依赖
      - name: Install dependencies
        run: npm install

      # 4. 构建 (如果有 package.json 中的 build 脚本)
      # ⚠️ 如果你使用了 Rollup/Microbundle 等工具，这一步必不可少
      - name: Build package
        run: npm run build
        # 只有 package.json 中有 "build" 脚本时才执行

      # 5. 发布到 NPM
      - name: Publish to NPM
        run: npm publish --access public
        env:
          # 将 GitHub Secret 注入到 npm publish 环境变量中
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
